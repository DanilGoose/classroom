name: classroom

services:
  app:
    build:
      context: .
      dockerfile: Dockerfile
      args:
        VITE_API_URL: /api
        VITE_DISABLE_LIGHT_THEME: ${VITE_DISABLE_LIGHT_THEME:-false}
    expose:
      - "8000"
    volumes:
      - ./backend/uploads:/app/uploads
      - ./backend/classroom.db:/app/classroom.db
    environment:
      - DATABASE_URL=sqlite:////app/classroom.db
      - SECRET_KEY=${SECRET_KEY:-your-secret-key-change-in-production-please-use-long-random-string}
      - ALGORITHM=HS256
      - ACCESS_TOKEN_EXPIRE_MINUTES=1440
      - UPLOAD_DIR=./uploads
      - MAX_FILE_SIZE_MB=50
      - DOCS_ENABLED=${DOCS_ENABLED:-false}
      - ENFORCE_ORIGIN=${ENFORCE_ORIGIN:-true}
      - 'ALLOWED_ORIGINS=${ALLOWED_ORIGINS:-["https://localhost","http://localhost"]}'
    restart: unless-stopped
    container_name: classroom-app
    networks:
      - classroom-network

  nginx:
    image: nginx:alpine
    ports:
      - "80:80"
      - "443:443"
    volumes:
      - ./nginx/nginx.conf:/etc/nginx/nginx.conf:ro
      - ./nginx/ssl:/etc/nginx/ssl:ro
      - ./certbot/www:/var/www/certbot:ro
      # Для Let's Encrypt (раскомментируйте на продакшене после получения сертификата)
      # - ./certbot/conf:/etc/letsencrypt:ro
    depends_on:
      - app
    restart: unless-stopped
    container_name: classroom-nginx
    networks:
      - classroom-network

  # Certbot для автоматического обновления Let's Encrypt сертификатов
  # Раскомментируйте на продакшене
  # certbot:
  #   image: certbot/certbot
  #   volumes:
  #     - ./certbot/conf:/etc/letsencrypt
  #     - ./certbot/www:/var/www/certbot
  #   entrypoint: "/bin/sh -c 'trap exit TERM; while :; do certbot renew; sleep 12h & wait $${!}; done;'"
  #   restart: unless-stopped
  #   networks:
  #     - classroom-network

networks:
  classroom-network:
    driver: bridge
